<div class="flex flex-col items-center justify-start min-h-screen space-y-4 p-4 bg-gray-100">
    <div class="max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">
            Inserta tu archivo CSV aquí
        </h1>

        <p-fileUpload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onUpload($event)"
            [multiple]="true" accept=".csv" [maxFileSize]="100000000">
            
            <ng-template pTemplate="content">
                <div class="flex items-center justify-center mb-2" *ngIf="loading">
                    <p-progressSpinner styleClass="w-2rem h-2rem" strokeWidth="6" fill="var(--surface-ground)"
                        animationDuration=".5s" />
                </div>
                <!-- Muestra el nombre del archivo en negrita -->
                <div *ngIf="uploadedFiles.length" class="text-left">
                    <span *ngFor="let file of uploadedFiles" class="font-bold">
                        {{ file.name }} - {{ formatSize(file.size) }}<br />
                    </span>
                </div>
            </ng-template>
        </p-fileUpload>
    </div>

    <!-- Sección para mostrar imágenes generadas -->
    <div *ngIf="imagePaths.length > 0" class="mt-6 w-full max-w-3xl">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Imágenes Generadas</h2>
        <div class="flex flex-col space-y-4">
            <div *ngFor="let imagePath of imagePaths" class="bg-white rounded-lg shadow-md overflow-hidden w-full p-4">
                <img [src]="imagePath" alt="Seismic Image" class="w-full h-auto object-cover" />
            </div>
        </div>
    </div>

    <!-- Spinner de carga principal -->
    <div *ngIf="loading" class="card flex justify-content-center">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
            animationDuration=".5s" />
    </div>
</div>
