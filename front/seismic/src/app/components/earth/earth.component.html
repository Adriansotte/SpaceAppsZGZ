<div class="p-6 bg-gray-100 rounded-lg shadow-md w-full max-w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Mapa de Terremotos</h1>
    <p class="text-gray-700 mb-4 text-center">Introduce un año para filtrar los terremotos:</p>

    <div class="flex flex-col items-center mb-4 w-full">
        <div class="flex items-center mb-4 w-full max-w-xs">
            <input type="number" id="yearInput" placeholder="Año" [(ngModel)]="filterYear"
                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 w-full transition duration-200 ease-in-out transform hover:scale-105"
                min="1965" max="2016" />

            <p-button label="Filtrar" (click)="filterByYear()" class="ml-4" icon="pi pi-filter"
                styleClass="p-button-info p-button-rounded">
            </p-button>
        </div>
    </div>

    <div id="map" class="h-[600px] w-full rounded-lg border border-gray-300 shadow-lg mt-4"></div>
</div>
